<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="appointment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="fullmain">
      <div class="main">
        <input class="appointment" type="submit" value=" book appointment" />
        <div class="doctorappointment">
          make an appointment to visit<br />
          our doctor
        </div>
        Lorem, ipsum dolor sit amet consectetur adipisicing Possimus obcaecati
        sint odio accusantium tempore? sequi delectus iusto,officia consequatur.
        Non, alias!
        <div class="number">
          <div class="icon">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="detal">
            <div>call us now</div>
            <div>+0123456789</div>
          </div>
        </div>
        <br />
        <div class="emali">
          <div class="icon">
            <i class="fa-solid fa-envelope-open-text"></i>
          </div>
          <div class="detal">
            <div>mail us now</div>
            <div>info @example.com</div>
          </div>
        </div>
      </div>

      <div class="doctordetale">
        <form>
          <div>
            <input class="formfell" type="text" placeholder="your name" />
            <input class="formfell" type="number" placeholder="your numbar" />
            <input class="formfell" type="date" placeholder="choos date" />
          </div>
          <div>
            <input class="formfell" type="email" placeholder="your email" />
            <input class="formfell" type="text" placeholder="choos doctor" />
            <input class="formfell" type="text" placeholder="choos doctor" />
          </div>
        </form>
        <textarea
          cols="70"
          rows="9"
          placeholder="describe your problem"
        ></textarea>
        <input
          class="bookappointment"
          type="submit"
          value=" book appointment"
        />
      </div>
    </div>
  </body>
</html>
